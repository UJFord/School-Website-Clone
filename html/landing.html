<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="img/pic_quark_1612061676784.jpg" type="/image/x-icon/jpg/png" />
  <link rel="stylesheet" href="/css/mainBody.css">
  <link rel="stylesheet" href="/css/landing.css">
  <title>MSU STUDENT PORTAL</title>
</head>
<body>
	<!-- main background -->
	<div id="main-bg"></div>
	
	<!-- header, title, logo, nav button -->
	<header>
		<!-- title -->
		<div id="title-container" class="menu-lmnt">
			<h1>MSU General Santos</h1>
		</div>
		<!-- menu, profile button -->
		<div id="menu-profile-btn" class="menu-lmnt">
			<!-- menu btn container -->
			<div id="menu-button" class="menu-profile-element menu-lmnt">
				<!-- menu icon -->
				<div class="icon"></div>
			</div>
			<!-- profile btn container -->
			<div id="profile-button" class="menu-profile-element">
					<!-- profile icon -->
					<div class="icon"></div>
					<!-- email -->
					<div class="email">firstname.lastname@msugensan.edu.ph</div>
			</div>
		</div>
		
		<div id="menu-main-container" class="menu-lmnt">
			<!-- menu container -->
			<div id="menu-container" class="menu-lmnt">
				
				<!-- profile and name -->
				<div id="profile" class="menu-div">
					<!-- profile picture -->
					<div class="picture"></div>
					<!-- name and activity status -->
					<div class="name-status">
						<!-- name -->
						<h4 class="name">firstname lastname</h4>
						<!-- activity status -->
						<div class="active-status">
							<!-- icon -->
							<div class="icon"></div>
							<!-- status -->
							<h6 class="status">Online</h6>
						</div>
					</div>
				</div>
				
				<!-- search bar -->
				<div id="search-bar-container" class="menu-div">
					<div id="search-bar">
						<!-- input -->
						<input type="text" class="input" placeholder="Search..."/>
						<!-- icon -->
						<div class="icon"></div>
					</div>
				</div>
			
				<!-- header title -->
				<div id="header-title" class="menu-div">
					<!-- text -->
					<p class="text">header</p>
				</div>
			
				<!-- home nav -->
				<a href="#">
				<div id="home-nav" class="menu-div">
					<!-- icon -->
					<div class="icon"></div>
					<!-- text -->
					<p class="text">Home</p>
				</div>
				</a>
				
				<!-- student nav -->
				<div id="student-nav" class="menu-div">
					<!-- icon -->
					<div class="icon"></div>
					<!-- text -->
					<p>Student</p>
					<!-- arrow -->
					<div class="arrow"></div>
				</div>
				
				<!-- nav list -->
				<div id="nav-list" class="menu-div">
					<ul>
						<!-- cor -->
						<a href="#">
							<li class="cor menu-div">
								<!-- icon -->
								<div class="icon"></div>
								<!-- text -->
								<p class="text">COR</p>
							</li>
						</a>
						<!-- e-learning -->
						<a href="#">
							<li class="e-lrning menu-div">
								<!-- icon -->
								<div class="icon"></div>
								<!-- text -->
								<p class="text">E-Learning</p>
							</li>
						</a>
						<!-- e libraary -->
						<a href="#">
							<li class="e-lib menu-div">
								<!-- icon -->
								<div class="icon"></div>
								<!-- text -->
								<p class="text">E-Library</p>
							</li>
						</a>
						<!-- grades -->
						<a href="#">
							<li class="grades menu-div">
								<!-- icon -->
								<div class="icon"></div>
								<!-- text -->
								<p class="text">Grades</p>
							</li>
						</a>
						<!-- inc -->
						<a href="#">
							<li class="inc menu-div">
								<!-- icon -->
								<div class="icon"></div>
								<!-- text -->
								<p class="text">INC Grade Monitor</p>
							</li>
						</a>
					</ul>
				</div>
				
			</div>
		</div>
	</header>
	
	<!-- main container -->
	<div id="out-main-container">
	<div id="in-main-container" class="menu-lmnt">
		
		<!-- main section -->
		<div id="main-section-container">
			
			<div id="main-section">
				<!-- draft -->
				<div class="draft"></div>
				<div class="draft"></div>
				<div class="draft"></div>
				<div class="draft"></div>
				<div class="draft"></div>
				mdkdkddk
			</div>
			
			<!-- footer/credits -->
			<footer id="credits">
				<p>&copy; 2020 MSU General Santos - ICTO</p>
			</footer>
			
		</div>
		
	</div>
	</div>
	
	<!-- scripts -->
  <script src="/js/mainBody.js"></script>
  <!-- <script src="/js/landing.js"></script> -->
</body>
</html>
